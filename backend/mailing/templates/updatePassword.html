<html>
  <head>
    <title>Reset Password</title>
  </head>
  <style>
    body {
      color: #000;
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      font-size: 16px;
      line-height: 24px;
    }
  </style>
  <body>
    <p>Hello, <%= name%></p>
    <p>
      A password reset was requested for this email address (<%= emailAddress
      %>). If you requested this reset, click the link below to reset your
      password:
    </p>
    <p><a >Reset Your Password</a></p>
    <p><b></b>The above Link will only be available for 15 minutes... <%= resetLink%></p>
    <b></b>
  </body>
</html>
